<!DOCTYPE html>
<html>
<title> Transportation Preferences </title>
<body>

<form action="success.html" method="post">
    <div>
      <label>Driver's First Name:</label>
  <input type="text" name="firstname">
  </div>

  <div>
    <label>Email:</label>
    <input type="email" name="email">
  </div>

     <div>
      <label>Type of transportation:</label>
      <select name="transportation">
        <option value="transportation">Bus</option>
        <option value="transportation">Car</option>
        <option value="transportation">Bike</option>
      </select>
    </div>

  <div>
    <label>Model:</label>
  <input type="checkbox" name="model1" value="Toyota"> I have a Toyota. <br>
  <input type="checkbox" name="model2" value="Honda"> I have a Honda. <br>
   <input type="checkbox" name="model3" value="Ford"> I have a Ford. <br>
  </div>

<div>
    <label>Rate Your Experience:</label>
  <input type="range" name="rate your experience" min="0" max="10">
</div>

    <div>
        <label>Write Something:</label>
    	<textarea name="textarea" rows="10" cols="50">Write something here</textarea>
    </div> 

<div>
    <label>Submit Button:</label>
  <button type="submit">Log in</button>
  </div>

</form>

</body>
</html>
